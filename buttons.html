<!-- .class to target a certain class in style -->
<style>
  .subsribe-button {
    background-color: rgb(200,0,0);
    color: white;
    border: none;
    height: 36px;
    width: 120px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subsribe-button:hover {
    opacity: 0.8;
  }
  .subsribe-button:active {
    opacity: 0.3;
  }
  .join-button{
    background-color:white;
    color: blue;
    border-color: rgb(41, 118, 211);
    border-width: 0.5px;
    height: 36px;
    width: 62px;
    border-style: solid;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }
  .join-button:hover {
    background-color: blue;
    color: white;
    
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button{
    background-color:rgb(0, 174, 255);
    color: rgb(255, 255, 255);
    border-color: rgb(0, 129, 181);
    border-width: 0.5px;
    height: 35px;
    width: 74px;
    border-style: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subsribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
