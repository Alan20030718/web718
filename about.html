    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.createElement('button');
        toggleButton.className = 'bio-mobile-toggle';
        toggleButton.textContent = 'Show Bio';
        
        const bioContent = document.querySelector('.bio-content');
        if (bioContent) {
            bioContent.insertAdjacentElement('beforebegin', toggleButton);
            
            toggleButton.addEventListener('click', () => {
                bioContent.classList.toggle('active');
                toggleButton.textContent = bioContent.classList.contains('active') 
                    ? 'Hide Bio' 
                    : 'Show Bio';
            });
        }
    });
